<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recados</title>
    <link rel="stylesheet" href="./CSS/styleMessages.css">
    <script src="./dist/storage.js" defer></script>
    <script src="./dist/message.js" defer></script>
</head>
<body>
    <h1>Meus Recados</h1>
    <div class="center">
        <input id="description" type="text" placeholder="Descrição">
        <input id="detail" type="text" placeholder="Detalhamento">
        <input id="save-message" type="button" value="Salvar">
    </div>
    <br>
    <table class="table_style">
        <thead>
            <tr>
                <th class="identificator">#</th>
                <th class="description_column">Descrição</th>
                <th class="detail_column">Detalhamento</th>
                <th class="buttons_column">Ação</th>
            </tr>
        </thead>
        <tbody id="dinamic-table">
           
        </tbody>
    </table>

    <div class="superiorRigth">
        <p id="userText"></p>
        <button id="exit" class="button" onclick="exit()">Sair</button>
    </div>
</body>
</html>
