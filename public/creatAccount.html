<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatAccount</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.min.js" defer></script>
    <script src="./js/storage.js" defer></script>
    <script src="./js/creatAccount.js" defer></script>
    <script src="./js/utils.js" defer></script>
</head>
<body class="container-fluid col-12 vh-100">
    <div id="buildAlert" class="d-none"></div>
    <button id="exit" class="col-sm-2 container-fluid offset-sm-10 btn btn-secondary my-1 transationScale animationbuild" onclick="exit()">Sair</button>
    <div class="h-75 d-flex flex-column justify-content-center">
        <section class="col-md-8 offset-md-2  border border-secondary border-2 border-opacity-50 rounded-3 center animationbuild" >
            <h2 class="text-center text-secondary">CRIAR CONTA</h2>
            <form>
                <div class="form-floating m-3">
                    <input type="email" class="form-control border border-secondary border-2 border-opacity-50 text-secondary" id="create-email" placeholder="Email">
                    <label for="create-email">Email</label>
                </div>
                <div class="form-floating m-3">
                    <input type="password" class="form-control border border-secondary border-2 border-opacity-50 text-secondary" id="create-pass" placeholder="Senha">
                    <label for="create-pass">Senha</label>
                </div>
                <div class="form-floating m-3">
                    <input type="password" class="form-control border border-secondary border-2 border-opacity-50 text-secondary" id="confirm-pass" placeholder="Confirme a Senha">
                    <label for="confirm-pass">Confirme a Senha</label>
                </div>
                <div class="row m-3 d-flex ">
                    <button type="submit" class="btn btn-secondary my-1 transationScale" id="create-button">CRIAR CONTA AGORA</button>             
                </div>
            </form>
        </section>
    </div>
</body>
</html>
