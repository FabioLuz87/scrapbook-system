<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatAccount</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./javascript/storage.js" defer></script>
    <script src="./javascript/creatAccount.js" defer></script>
</head>
<body>


    <div class="align-h">
        <section class="center" >
            <h1>CRIAR CONTA</h1>
            <form action="">
                <div id="credentials">
                    <input class="input_login" id="create-email" type="email" placeholder="E-mail">
                    <input class="input_login" id="create-pass" type="password" placeholder="Senha">
                    <input class="input_login" id="confirm-pass" type="password" placeholder="Confirme a Senha">
                </div>
                <button class="buttons" id="create-button">CRIAR CONTA AGORA</button>
            </form>
        </section>
    </div>
</body>
</html>
