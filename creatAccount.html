<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>creatAccount</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <script src="./javascript/storage.js" defer></script>
    <script src="./javascript/creatAccount.js" defer></script>
</head>
<body>

    <section class="left">
        <img id="image-car" src="./images/chevette.jpg" alt="Chevete">
    </section>

    <section class="right" >
        <h1>CRIAR CONTA</h1>
        <form action="">
            <div id="credentials">
                <input id="create-email" type="email" placeholder="User email">
                <input id="create-pass" type="password" placeholder="Password">
                <input id="confirm-pass" type="password" placeholder="Repeat Password">
                <button id="create-button">CRIAR CONTA AGORA</button>
            </div>
        
            
            
        </form>
    </section>  
    
</body>
</html>
